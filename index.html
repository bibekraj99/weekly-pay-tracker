<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Pay Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Weekly Pay Tracker</h1>

    <div class="form-group">
        <label for="startDate">Select Start Date (Wednesday):</label>
        <input type="date" id="startDate" onchange="updateWeekRange()" />
    </div>

    <div id="calendar"></div>

    <div id="daysContainer"></div>

    <div class="form-group">
        <label for="payRateInput">Pay Rate ($ per hour):</label>
        <input type="number" id="payRateInput" min="0" placeholder="Enter pay rate" value="14" onchange="updatePayRate()">
    </div>

    <div class="form-group">
        <label for="weeklyPayOutput">Weekly Pay ($):</label>
        <input type="text" id="weeklyPayOutput" readonly>
    </div>

    <button class="calculate-pay" onclick="calculateWeeklyPay()">Calculate Weekly Pay</button>
    <button onclick="clearData()">Clear All Data</button>

    <h2>Previous Weeks</h2>
    <div id="historyContainer"></div>

    <!-- Select Start Date -->
<div class="form-group">
    <label for="startDate">Select Start Date (Wednesday):</label>
    <input type="date" id="startDate" onchange="updateWeekRange()">
</div>

<!-- Calendar Display -->
<div id="calendar"></div>

<!-- History Section -->
<h2>History</h2>
<div id="historyContainer"></div>

<!-- Detailed View -->
<div id="detailsContainer"></div>

<!-- Clear current week's input -->
<button onclick="clearData()">Clear Current Week's Input</button>

<!-- Clear all history -->
<button onclick="clearAllHistory()">Clear All History</button>





    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Pay Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Weekly Pay Tracker</h1>

    <div id="daysContainer"></div>

    <div class="form-group">
        <label for="payRateInput">Pay Rate ($ per hour):</label>
        <input type="number" id="payRateInput" min="0" placeholder="Enter pay rate" value="14" onchange="updatePayRate()">
    </div>

    <div class="form-group">
        <label for="weeklyPayOutput">Weekly Pay ($):</label>
        <input type="text" id="weeklyPayOutput" readonly>
    </div>

    <button onclick="calculateWeeklyPay()">Calculate Weekly Pay</button>
    <button onclick="clearData()">Clear All Data</button>

    <script src="script.js"></script>
</body>
</html>

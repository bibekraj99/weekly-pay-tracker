<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Pay Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weekly Pay Tracker</h1>
        <div class="form-group">
            <label for="payRateInput">Pay Rate ($):</label>
            <input type="number" id="payRateInput" placeholder="Enter hourly pay rate" value="14" onchange="updatePayRate()">
        </div>
        <div id="daysContainer"></div>
        <div class="form-group">
            <button onclick="calculateWeeklyPay()">Calculate Weekly Pay</button>
        </div>
        <div class="form-group">
            <label for="weeklyPayOutput">Total Weekly Pay ($):</label>
            <input type="text" id="weeklyPayOutput" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
